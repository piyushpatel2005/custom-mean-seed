<div class="container">
  <div class="row row-content">
    <div class="col-xs-12 text-center">
      <h3>Sign up Now!</h3>
    </div>
  </div>
  <div class="row row-content">
    <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
      <form class="form-horizontal" role="form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group" [ngClass]="(formErrors.firstName !== '') ? 'has-error':''">
          <label for="firstName" class="col-sm-2 control-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName" placeholder="First Name" required>
            <small [hidden]="!(formErrors.firstName)">{{ formErrors.firstName }}</small>
          </div>
        </div>
        <div class="form-group" [ngClass]="formErrors.lastName ? 'has-error':''">
          <label for="lastName" class="col-sm-2 control-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName" placeholder="Last Name" required>
            <small [hidden]="!formErrors.lastName">{{ formErrors.lastName }}</small>
          </div>
        </div>
        <div class="form-group" [ngClass]="formErrors.email ? 'has-error':''">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" formControlName="email" placeholder="Email" email required>
            <small [hidden]="!formErrors.email">{{ formErrors.email }}</small>
          </div>
        </div>
        <div class="form-group" [ngClass]="formErrors.password ? 'has-error':''">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" formControlName="password" placeholder="Password" required>
            <small [hidden]="!formErrors.password">{{ formErrors.password }}</small>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <p>By Signing up, you agree to the Terms and Conditions.</p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">
              Create an Account
            </button>
          </div>
        </div>
        <div>
          <p>{{ data | json}}</p>
        </div>
      </form>     
    </div>
  </div>
</div>
