<div class="container">
  <div class="row row-content">
    <div class="col-xs-12 text-center">
      <h3>Sign up Now!</h3>
    </div>
  </div>
  <div class="row row-content">
    <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
      <form class="form-horizontal" role="form" [formGroup]="signupForm">
        <div class="form-group">
          <label for="firstName" class="col-sm-2 control-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName" placeholder="First Name">
          </div>
        </div>
        <div class="form-group">
          <label for="lastName" class="col-sm-2 control-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email" formControlName="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="password" name="password" formControlName="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword" class="col-sm-2 control-label">Repeat Password</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" formControlName="agree" > I agree to the Terms and Conditions.
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Create an Account</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
