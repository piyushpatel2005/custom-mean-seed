<div class="container">
  <div class="row row-content">
    <div class="col-xs-12 text-center">
      <h3>Join Now!</h3>
    </div>
  </div>
  <div class="row row-content">
    <div class="col-xs-12 col-sm-9 col-md-8 col-md-offset-2">
      <form class="form-horizontal" role="form" [formGroup]="signinForm" (ngSubmit)="signin()">
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email" formControlName="email" placeholder="Email" email required>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="password" name="password" formControlName="password" placeholder="Password" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="!signinForm.valid">Login</button>
          </div>
        </div>
        <div class="alert alert-danger alert-dismissable fade in" *ngIf="(signinForm.touched && (signinForm.get('email').hasError('email') || signinForm.get('password').hasError('required')))">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong><i class="fa fa-exclamation-triangle"></i></strong> Please, enter valid email address and password combination.
        </div>
      </form>
    </div>
  </div>
</div>
